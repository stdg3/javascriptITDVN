<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let x = prompt("number 1:", "");
        let y = prompt("number 2:", "");

        let number1 = Number(x);
        let number2 = Number(y);

        let sum = number1 + number2;
        let sub = number1 - number2;
        let div = number1 / number2;
        let mul = number1 * number2;

        console.log("summary of " + number1 + " and " + number2 + " = " + sum)
        console.log("substract of " + number1 + " and " + number2 + " = " + sub)
        console.log("division of " + number1 + " and " + number2 + " = " + div)
        console.log("multiple of " + number1 + " and " + number2 + " = " + mul)

        console.log('===========================');

        console.log(`sumary of ${number1} and ${number2} = ${sum}`);
        console.log(`substract of ${number1} and ${number2} = ${sub}`);
        console.log(`division of ${number1} and ${number2} = ${div}`);
        console.log(`multiple of ${number1} and ${number2} = ${mul}`);
    </script>
    
</body>
</html>
