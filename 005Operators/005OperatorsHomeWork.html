<body>
    

    <script>
        let nr10 = 10;
        let nr20 = 20;

        console.log(`${nr10} > ${nr20}: ${nr10 > nr20}`);
        console.log(`${nr10} < ${nr20}: ${nr10 < nr20}`);
        console.log(`${nr10} >= ${nr20}: ${nr10 >= nr20}`);
        console.log(`${nr10} =< ${nr20}: ${nr10 <= nr20}`);
        console.log(`${nr10} == ${nr20}: ${nr10 == nr20}`);
        console.log(`${nr10} === ${nr20}: ${nr10 === nr20}`);
        console.log(`${nr10} != ${nr20}: ${nr10 != nr20}`);
        console.log(`${nr10} !== ${nr20}: ${nr10 !== nr20}`);



 
    </script>
